<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <div id="review">
                <div class="img-container">
                    <img src="./sagar.jpg" alt="" class="person-img">
                </div>
                <h3 id="person-name">Sagar Kumar</h3>
                <h4 class="job-role">Professor</h4>
                <p class="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis deleniti tenetur reiciendis nemo laudantium earum omnis, dicta, dolores, optio nesciunt soluta ducimus nam maiores beatae rem enim assumenda</p>
                <!-- prev and next button -->
                <div class="btn-container">
                    <a href="#" class="prev-btn">&lt;</a>
                    <a href="#" class="next-btn">&gt;</a>
                </div>
                <!-- random button -->
                <button id="random">Surprise me</button>
            </div>
        </section>
    </main>
    <script src="review.js"></script>
</body>
</html>
